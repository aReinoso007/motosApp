<div class="body">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="login">
            <img src="./assets/img/user.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrasena</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho boton" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
            <br>
            <p>No tienes cuenta? <a routerLink='/sign-up'>Registrarse</a></p>
        </div>
    </form> 
</div>
